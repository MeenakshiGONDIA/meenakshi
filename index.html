<!DOCTYPE html>
<html>
    <head>
        <title>
            second operator in JS
        </title>
    </head>
    <body>
        <table>
            <tr>
                <td><label for="fn">Enter the number 1</label></td>
                <td> <input type="number" id="fn" /></td>
  
            </tr>
            <tr>
                <td> <label for="age">Enter the number 2 </label></td>
                <td> <input type="number" id="age" /></td>
            </tr>
            <tr>
                <th colspan=2>
                    <button onclick="check()"> check now </button>
                </th>
            </tr>
            
        </table>
        <script>
            function check()
            {
                var a = parseInt(document.getElementById("fn").value);
                var b = parseInt(document.getElementById("age").value);
                alert(a+b);
            }
        </script>
    </body>


</html>
